<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
</head>

<body style="background-color: greenyellow;">
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>
<div style="background-color: rgb(255, 254, 179);">
<h1>Quick Draw
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal" style="float: right;">Show Sketch</button>
  </h1></div>
  <p id="label" style="font-family:Georgia, 'Times New Roman', Times, serif; font-weight: bolder; font-size: x-large;">Your Sketch :</p>
  <p id="confidence" style="font-family:Georgia, 'Times New Roman', Times, serif; font-weight: bolder; font-size: x-large;">Confidence :</p>
  <p id="sketch_to_be_drawn" style="color: brown; font-family:Georgia, 'Times New Roman', Times, serif; font-weight: bolder; font-size: x-large;">Sketch To Be Drawn :</p>
</center> 
<spam id="score" style="font-size: 30px; margin-left: 5px; font-weight: bolder; font-family:'Times New Roman', Times, serif;">Score:</spam>
<spam id="timer" style="font-size: 30px; float: right; margin-right: 5px; font-weight: bolder; font-family:'Times New Roman', Times, serif;">Timer:</spam>
<script src="main.js"></script>
</body>

</html>
